name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    name: CI (continuous-integration) part
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'

      - name: Maven Verify
        run: mvn -B clean verify

      - name: Test Coverage
        run: mvn -B clean test

      - name: Build with Maven
        run: mvn -B clean package -DskipTests -Dspring.profiles.active=production

      - name: Build the Docker image
        run: docker build -t novmik/tpc-images -f Dockerfile .

      - name: Generate Deployment Package
        run: zip -r deploy.zip *

      - name: Build Number
        id: build-number
        run: echo "::set-output name=BUILD_NUMBER::$(date '+%-d.%-m.%Y.%-H.%-M.%-S')"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: tpc
          environment_name: Tpc-env
          version_label: "tpc-${{ steps.build-number.outputs.BUILD_NUMBER }}"
          region: eu-central-1
          deployment_package: deploy.zip
